<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Roboto:wght@100;300;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <script
      src="https://kit.fontawesome.com/8136c026bf.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Moovies</title>
  </head>
  <body>
    <header id="header">
      <div class="overlay">
        <div class="header-content">
          <div class="material-symbols-outlined user-avatar">
            account_circle
          </div>
          <div>
            <h1>moovies</h1>
            <form>
              <input
                type="text"
                placeholder="What do you want to watch?"
                class="input-text"
              />
            </form>
          </div>
        </div>
        <div class="featured-item">
          <div id="featured" class="featured-container"></div>
        </div>
      </div>
    </header>
    <main>
      <section>
        <span>
          <i class="fa-solid fa-circle-arrow-left"></i>
        </span>
        <span>
          <i class="fa-solid fa-circle-arrow-right"></i>
        </span>
        <div id="movie-container"></div>
      </section>
    </main>
    <footer>
      <div>Powered by</div>
      <img
        src="/logos/tmdbLOGO.svg"
        class="tmdb-logo"
        alt="The Movie DataBase logo"
      />
      <div>
        Â© 2022 moovies by Rita
        Arosemena
      </div>
    </footer>
  </body>
</html>
